name: Daily EOS PowerUp

on:
  schedule:
    - cron: "0 13 * * *"   # run daily at 13:00 UTC (different time than WAX)
  workflow_dispatch:       # allow manual run

jobs:
  powerup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node powerup-eos.js
        env:
          EOS_PRIVATE_KEY: ${{ secrets.EOS_PRIVATE_KEY }} # Different secret