name: Daily WAX PowerUp

on:
  schedule:
    - cron: "0 12 * * *"   # run daily at 12:00 UTC (adjust as needed)
  workflow_dispatch:       # allow manual run

jobs:
  powerup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node powerup.js
        env:
          WAX_PRIVATE_KEY: ${{ secrets.WAX_PRIVATE_KEY }}